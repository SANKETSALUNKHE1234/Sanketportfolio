<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Thank You</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url(Thank-you.jpg);
            background-size: cover;
        }
        h1 {
    font-size: 3.1em;
    padding: 20px;
    color: white;
    margin-right: 650px;
    margin-bottom: 5px;
    font-family: "Aptos Display", Arial, sans-serif;
    font-weight: 40;
}

      
        
       
        .btn {
            position: relative;
            font-size: 17px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 1em 2.5em;
            display: inline-block;
            border-radius: 50px;
            transition: all .3s;
            border: none;
            font-family: Arial, sans-serif;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            cursor: pointer;
            margin-top: 30px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: none;
        }

        .btn::after {
            content: "";
            display: inline-block;
            height: 100%;
            width: 100%;
            border-radius: 50px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: all .4s;
        }

        .btn::after {
            background-color: #2980b9;
        }

        .btn:hover::after {
            transform: scaleX(1.2) scaleY(1.4);
            opacity: 0;
        }

        .btn-container {
            position: absolute;
            top: 20px;
            left: 10px;
        }
    </style>
</head>
<body>
<h1>Message<br><br><br><br><br>I will get back to you soon...</h1>


<div class="btn-container">
    <a href="http://127.0.0.1:5500/contactme.html" class="btn">Go back</a>
</div>


</body>
</html>
